<div id="app"></div>
<button id="resetButton" name="resetButton">Reset</button>

<form>
  <input
    type="range"
    name="amountRange"
    min="0"
    max="2"
    value="0.02"
    step="0.01"
    style="width: 500px"
    oninput="this.form.amountInput.value=this.value"
    id="multiplierInput"
  />
  <input
    type="number"
    name="amountInput"
    min="0"
    max="10"
    value="0.02"
    step="0.01"
    oninput="this.form.amountRange.value=this.value"
    disabled="disabled"
    onkeydown="return event.key != 'Enter';"
  />
  <label for="amountRange">Multiplier</label>
</form>
